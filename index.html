
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="https://tiiny.host/ad-script.js"></script>
<script defer data-domain="sndeepkumarapp.tiiny.site" src="https://analytics.tiiny.site/js/plausible.js"></script></head>
<body>
    <div class="background">
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
    <div class="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        </div>
        <p id="message">Player X's turn</p>
        <button id="reset">New Game</button>
    </div>
    <div class="win-screen">
        <p id="win-message"></p>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
